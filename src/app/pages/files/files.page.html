

<ion-content [fullscreen]="true">
  <div class="back" ></div>
  <div class="toolbar">
    <span class="title">Home</span><br>
    <span class="subtitle">Total files : {{files.length}}</span>
  </div>
  <div class="content">
    <div class="nofileFound" *ngIf="files.length ===0">
      <h1>No File Found</h1>
    </div>
    <ion-list>
      <div class="listContainer" *ngIf="files.length !==0">
        <div class="filelist" *ngFor="let file of files">
          <ion-grid class="ion-no-padding">
            <ion-row class="ion-no-padding">
              <ion-col size="2" class="ion-no-padding">
                <div class="icon">
                  <img class="iconimg" src="../../../assets/icon/file.png" alt="">
                </div>
              </ion-col>
              <ion-col size="9" class="ion-no-padding">
                <div class="listBody">
                  <ion-grid class="ion-no-padding">
                    <ion-row class="ion-no-padding">
                      <p>{{getName(file.filename)}}</p>
                    </ion-row>
                    <ion-row class="ion-no-padding">
                      <ion-col size="4" class="ion-no-padding">
                        <p>{{file.size / 1000}}KB</p>
                      </ion-col>
                      <ion-col size="8" class="ion-no-padding">
                        <p>date: {{getDate(file.updatedAt)}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </ion-col>
              <ion-col size="1" class="ion-no-padding">
                <div style="width: 100%;height:100%;display:flex;align-items:center">
                  <ion-icon class="popover" (click)="handleButtonClick($event,file.uuid)" name="ellipsis-vertical"></ion-icon>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </ion-list>
  </div>

</ion-content>
